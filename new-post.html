<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/all.min.css">
    <link rel = "stylesheet" href =  "css/normalize.css">
    <link rel = "stylesheet" href = "css/new-post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Rubik:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel = "stylesheet">
    <title>New Post</title>
</head>
<body>
    <div id = "overlay"></div>
    <div class = "header">
        <h3>MyBlog</h3>
        <div class = "nav">
            <div class="search">
                <i class = "fa-solid fa-magnifying-glass"></i>
                <input type="search" name = "" id = "" placeholder = "Search">
            </div>
            <div class = "user">
                <div onclick = "show('info')">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class = "info">
                    <i class = "fa-regular fa-circle-xmark"  onclick = "hide('info')"></i>
                    <div class = "user-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class = "user-name">
                        <label for = "">Username</label>
                        <input type = "text" name = "" id = "" placeholder = "@user-test" disabled>
                    </div>
                    <div class = "log-out">
                        <p onclick = "show('confirm')">Log out</p>
                        <i class = "fa-solid fa-arrow-right-from-bracket" onclick = "show('confirm')"></i>
                        <div class = "confirm">
                            <div class = "confrim-icon">
                                <i class="fa-regular fa-circle-question"></i>
                            </div>
                            <p>Are you sure to logout?</p>
                            <div>
                                <button type = "submit" onclick = "hide('confirm')">Yes</button>
                                <button type = "submit" onclick = "hide('confirm')">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "main">
       <div class="post">
        <h3>New Post</h3>
        <form action = "" method = "post">
            <div>
                <label for = "title">Title</label>
                <input type="text" name = "title" id = "">
            </div>
            <div>
                <label for = "post">Post</label>
                <textarea name = "post" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value = "Post">
                <input type="submit" value = "Back">
            </div>
        </form>
       </div>
    </div>
    <div class = "footer">
        <h3>MyBlog</h3>
        <p>Copyright &copy; for 0xnaif</p>
    </div>
    <script src = "main.js"></script>
</body>
</html>
